
<!-- Trigger: sensors -->
{{#template1}}
<div data-role="fieldcontain">
	<label for="sensor_type">Type de capteur </label>
	<select name="sensor_type" id="sensor_type">
		<!-- <option value="">-- Choisir --</option> -->
		{{#sensor_types}}
		    <option value="{{value}}">{{label}}</option>
		{{/sensor_types}}
	</select>
</div>

<div data-role="fieldcontain">
	<label for="sensor">Capteur </label>
	<select name="sensor" id="sensor">
		<!-- <option value="">-- Choisir --</option> -->
		{{#sensors}}
		    <option value="{{value}}">{{label}}</option>
		{{/sensors}}
	</select>
</div>

<div data-role="fieldcontain" id="fixed_value_threshold" hidden>
	<label>Seuil </label>
	<select name="threshold_type" id="threshold_type">
		<option value="1">Passe au dessus de </option>
		<option value="1">Passe en dessous de </option>
		<option value="1">Est supérieur à </option>
		<option value="1">Est inférieur à </option>
	</select>
                
  <input name="threshold_value" value="" type="number">
</div>

<div data-role="fieldcontain" id="fuzzy_value_threshold" hidden>
	<label for="event"> Evénement </label>
	<select name="event" id="event">
		<!-- <option value="">-- Choisir --</option> -->
		{{#events}}
		    <option value="{{value}}">{{label}}</option>
		{{/events}}
	</select>
</div>
{{/template1}}
