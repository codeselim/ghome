<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>ghome</title>
	<link rel="stylesheet/less" type="text/css" href="css/ghome.less" />
	<script src="js/vendor/less.min.js" type="text/javascript"></script>
	<script data-main="js/client/main" src="js/vendor/require-jquery.js"></script>
</head>
<body style="visibility:hidden"> <!-- Will be displayed once JQM is loaded -->
	<div data-role="page" id="newTask">
		<div data-theme="a" data-role="header" data-position="fixed">
			<h3>Nouvelle tâche</h3>
			<a href="/?module=home" data-icon="home" data-iconpos="notext" data-rel="back" >Accueil</a>
		</div>

		<div data-role="content">
			<div data-role="fieldcontain">
				<label for="device">Acteur </label>
				<select name="device" id="device">
					<option value="">-- Choisir --</option>
					{{#devices}}
					    <option value="{{value}}" data-device-type="{{type}}">{{label}}</option>
					{{/devices}}
				</select>
			</div>
			<div data-role="fieldcontain">
				<label for="devAction">Action </label>
				<select name="devAction" id="devAction">
					<option value="">-- Choisir --</option>
				</select>
			</div>
			<div data-role="fieldcontain">
				<label for="trigger">Déclencheur </label>
				<select name="trigger" id="trigger">
					<option value="">-- Choisir --</option>
					{{#triggers}}
					    <option value="{{value}}">{{label}}</option>
					{{/triggers}}
				</select>
			</div>	
			<div id="triggerDiv"></div>
		</div>
	</div>
</body>
</html>
