<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>ghome</title>
	<link rel="stylesheet/less" type="text/css" href="css/ghome.less" />
	<script src="js/vendor/less.min.js" type="text/javascript"></script>
	<script data-main="js/client/main" src="js/vendor/require-jquery.js"></script>
</head>
<body style="visibility:hidden"> <!-- Will be displayed once JQM is loaded -->
	<div data-role="page" id="newTask">
		<div data-theme="a" data-role="header" data-position="fixed">
			<h3>Nouvelle tâche</h3>
			<a href="/?module=home" data-icon="home" data-iconpos="notext" >Accueil</a>
		</div>
		<div data-role="content">
			<form>
				<ul data-role="listview" data-inset="true" data-divider-theme="d">
					<li data-role="list-divider" role="heading">
						Action
					</li>
					<li>	
						<div class="ui-grid-a">
							<div class="ui-block-a">
								<select name="aActor" data-inline="true">
									<option value="">-- Acteur --</option>
									{{#deviceTypes}}
									<optgroup label="{{label}}">
										{{#devices}}
									    <option value="{{value}}" data-device-type="{{type}}">&nbsp;&nbsp;{{label}}</option>
										{{/devices}}
									</optgroup>
									{{/deviceTypes}}
								</select>
							</div>
							<div class="ui-block-b">
								<select name="aAction" data-inline="true" disabled>
								</select>
							</div>
						</div>
					</li>
					<li data-role="list-divider" role="heading">
						Evénement
					</li>
					<li>	
						<div class="ui-grid-b">
							<div class="ui-block-a">
								<select name="evtSource" data-inline="true" data-mini="true">
									<option value="">-- Source --</option>
									{{#evtSourceTypes}}
									<optgroup label="{{label}}">
									{{#sensors}}
									    <option value="{{value}}" data-sensor-type="{{type}}">&nbsp;&nbsp;{{label}}</option>
									{{/sensors}}
									</optgroup>
									{{/evtSourceTypes}}
								</select>
							</div>
							<div class="ui-block-b">
								<select name="evtType" data-inline="true" data-mini="true" disabled>
								</select>
							</div>
							<div class="ui-block-c">
								<select name="evtValue" id="devAction" data-inline="true" data-mini="true" disabled>
								</select>
							</div>
						</div>
					</li>
					<li data-role="list-divider" role="heading">
						Conditions
					</li>
					<li>
						<div>
							<ul data-role="listview" data-divider-theme="d" data-split-icon="minus" data-split-theme="d" id="conditions">
								<li>	
									<a href="#" onclick="return false;" class="leftLink">
										<span>
											<div class="ui-grid-b">
												<div class="ui-block-a">
													<select name="condSource" data-inline="true">
														<option value="">Temps</option>
														<option value="">-- Source --</option>
													</select>
												</div>
												<div class="ui-block-b">
													<select name="condData" data-inline="true">
														<option value="">Jour</option>
														<option value="">-- Donnée --</option>
													</select>
												</div>
												<div class="ui-block-c">
													<select name="condValue" data-inline="true">
														<option value="">Lundi</option>
														<option value="">-- Valeur --</option>
													</select>
												</div>

											</div>

										</span>
									</a>
									<a href="#">Retirer</a>
								</li>
								<li>	
									<a href="#" onclick="return false;" class="leftLink">
										<span>
											<div class="ui-grid-b">
												<div class="ui-block-a">
													<select name="devAction" id="devAction" data-inline="true" data-mini="true">
														<option value="">Température 1</option>
														<option value="">-- Acteur --</option>
													</select>
												</div>
												<div class="ui-block-b">
													<select name="devAction" id="devAction" data-inline="true" data-mini="true">
														<option value="">Temp. sup. à</option>
														<option value="">-- Test --</option>
													</select>
												</div>
												<div class="ui-block-c">
													<input type="text" value="18" data-mini="true" style="width: 80px">
												</div>

											</div>

										</span>
									</a>
									<a href="#">Retirer</a>
								</li>
								<li data-icon="plus"><a id="addCondition" href="#">Ajouter une condition</a></li>
							</ul>
						</div>
					</li>
				</ul>

			</form>
		</div><!-- /content -->
	</div><!-- /page -->
