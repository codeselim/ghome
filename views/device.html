<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>ghome</title>
	<link rel="stylesheet/less" type="text/css" href="css/ghome.less" />
	<script src="js/vendor/less.min.js" type="text/javascript"></script>
	<script data-main="js/client/main" src="js/vendor/require-jquery.js"></script>
</head>
<body style="visibility:hidden"> <!-- Will be displayed once JQM is loaded -->
	<div data-role="page" id="device">
		<div data-theme="a" data-role="header" data-position="fixed">
			<h3>Nouvel Ã©quipement</h3>
			<a href="/?module=home" data-icon="home" data-iconpos="notext" >Accueil</a>
			<a href="/?module=device_management" data-icon="back" data-iconpos="notext" data-rel="back" >Retour</a>
		</div>
		<div data-role="content">
			<!-- Content-Begin -->
			<form action="/" method="GET" id="form">
				<input type="hidden" name="id" value="{{device.id}}" />
				<ul data-role="listview" data-divider-theme="d" data-inset="true">
					<li data-role="list-divider">Type</li>
					<li>
						<div data-role="fieldcontain" {{#device.id}}class='locked'{{/device.id}}>
							<select name="equip_type" id="equip_type" {{#device.id}}disabled{{/device.id}}>
								<option value="">-- Choisir --</option>
								{{#devices_types}}
								{{#selected}}
								<option value="{{id}}" selected>{{label}}</option>
								{{/selected}}
								{{^selected}}
								<option value="{{id}}">{{label}}</option>
								{{/selected}}
								{{/devices_types}}
							</select>
						</div>
					</li>
					<li data-role="list-divider">Label</li>
					<li>
						<div data-role="fieldcontain">
							<fieldset data-role="controlgroup">
								<input name="equip_label" id="equip_label" value="{{device.equip_label}}" type="text" />
							</fieldset>
						</div>

					</li>
					<li data-role="list-divider">Identifiant</li>
					<li>
						<div data-role="fieldcontain">
							<fieldset data-role="controlgroup">
								<input name="equip_id" id="equip_id" value="{{device.equip_id}}" type="text" />
							</fieldset>
						</div>

					</li>
				</ul>

				<ul data-role="listview" data-inset="true" id="messages"></ul>

				<input type="button" value="Tester" id="test" name="test"/>
				<input type="submit" value="Valider" name="submit"/>
			</form>

			<div data-role="popup" id="popup">
				<a href="#" data-rel="back" data-role="button" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
				<p id="popupContent">Oops</p>
			</div>

			<!-- Content-End -->
		</div>
	</div>
</body>
</html>
