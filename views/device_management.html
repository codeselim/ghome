<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>ghome</title>
	<link rel="stylesheet" href="css/ghome.min.css">
	<script data-main="js/client/main" src="js/vendor/require-jquery.js"></script>
</head>
<body style="visibility:hidden"> <!-- Will be displayed once JQM is loaded -->
	<div data-role="page" id="devMgmt" data-cache="never">
		<div data-theme="a" data-role="header" data-position="fixed">
			<h3>Gestion des équipements</h3>
			<a href="/?module=home" data-icon="home" data-iconpos="notext">Accueil</a>
			<a href="/?module=home" data-icon="back" data-transition="slide" data-direction="reverse" data-iconpos="notext">Parent</a>
		</div>
		<div data-role="content">
			<ul data-role="listview" data-inset="true" id="messages">
				{{#msg}}
					<li data-theme="g" data-icon="delete" ><a href="#"><span class="success">{{msg}}</span></a></li>
				{{/msg}}
			</ul>

			<ul data-role="listview" data-divider-theme="b" data-inset="true" id="deviceList">
				<li data-icon="plus">
					<a data-transition="fade" href="/?module=device&amp;action=new"> Nouvel équipement </a>
				</li>
				{{#device_types}}
					<li data-role="list-divider">{{label}}</li>
					{{#devices}}
					<li><a data-transition="fade" href="/?module=device&amp;action=edit&amp;id={{id}}">
						<span>{{label}}</span><span style="float: right; width: 30%; text-align:left"> {{value}}</span>
					</a></li>
					{{/devices}}
				{{/device_types}}
			</ul>
		</div>
	</div>
</body>
</html>
