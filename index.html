<html>
<head>
	<title>Home</title>
	<script type="text/javascript" src="./jquery.js"></script>
</head>
<body>
	<div class="page">
		<div class="menu">
			<a class="getPage2" href="#">Load the page2</a>
			<br />
			<a class="getPage3" href="#">Load the page3</a>
		</div>
		<div id="content">

		</div>
	</div>

	<script type="text/javascript">
	$(document).ready(function() {
		$(".getPage2").click(function () {
			$("#content").load("/page2.html", null, function (argument) {
				$("#content .title").html("The page 2 has been loaded :)")
			})
			return false;
		});
		$(".getPage3").click(function () {
			$("#content").load("/sse.html", null, function (argument) {
				$("#content .title").html("The page 2 has been loaded :)")
			})
			return false;
		});
	});
	</script>

</body>
</html>
